<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Cropper</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Grand+Hotel'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1 class="crop__title text">SquareCrop any image</h1>
    <div class='container-form'>
        <div class="file-selector">
            <input id="selectedFile" class="file-selector__input" type='file' accept=".png, .jpg, .jpeg, .svg">
            <button class="file-selector__button" class="btn">
                <span class="text">
                    Select image
                </span>
            </button>
        </div>
    </div>

    <div id='result'>
        <img id='crop__result' src=''>
        <br> <br>
        <div class="d-flex justify-content-center crop__download">
            <button type="button" class="btn crop__action mr-10" onclick="copyImage()"><i data-feather="copy"></i></button>
            <button type="button" class="btn crop__action" onclick="saveImage()"><i data-feather="download"></i></button>
        </div>
    </div>

    <div class="contact-links d-flex">
        <a href="https://irtezaasadrizvi.medium.com" target="_blank"><i data-feather="edit-2"></i></a>
        <a href="https://codepen.io/IrtezaAsad" target="_blank"><i data-feather="codepen"></i></a>
        <a href="https://github.com/IrtezaAsadRizvi" target="_blank"><i data-feather="github"></i></a>
        <a href="https://www.linkedin.com/in/irtezaasad" target="_blank"><i data-feather="linkedin"></i></a>
    </div>

    <div class="modal fade" id="imageModalContainer" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered crop__modal">
            <div class="modal-content crop__modal-content modal-content1">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i data-feather="arrow-left"></i></span>
                    </button>
                    <h5 class="modal-title" id="imageModal">Crop Image</h5>
                </div>
                <div class="modal-body" id="crop__modal-body">
                    <img id='crop-image-container'>

                    </img>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn crop__action" data-dismiss="modal"><i data-feather="x"></i></button>
                    <button type="button" class="btn crop__action save-modal" onclick="cropImage()"><i data-feather="check"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.4.1/croppie.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace()
</script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
